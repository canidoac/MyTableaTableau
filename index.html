<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Table Extension</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Cargar jQuery primero -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- NO cargar el script de Tableau externamente - Tableau Desktop lo inyecta autom치ticamente desde una ruta local -->
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <!-- Actualizando versi칩n a 1.0.6 -->
            <h2>Super Table <span style="font-size: 0.7em; color: #657786;">v1.0.6</span></h2>
            <div class="controls">
                <button id="configure-btn" class="btn btn-primary">丘뙖잺 Configurar</button>
                <button id="export-csv" class="btn btn-secondary">游늵 Exportar CSV</button>
                <button id="export-excel" class="btn btn-secondary">游늳 Exportar Excel</button>
                <button id="refresh-btn" class="btn btn-secondary">游댃 Actualizar</button>
                <button id="reload-btn" class="btn btn-secondary">游대 Recargar Extensi칩n</button>
            </div>
        </div>
        
        <div class="table-container">
            <div id="loading">Cargando datos...</div>
            <table id="data-table" style="display: none;">
                <thead id="table-head"></thead>
                <tbody id="table-body"></tbody>
                <tfoot id="table-foot"></tfoot>
            </table>
        </div>
    </div>
    
    <!-- Cargar nuestro script al final -->
    <script src="script.js"></script>
</body>
</html>
