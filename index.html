<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Table Pro</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- SheetJS para Excel con formato profesional -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    
    <!-- Tableau Extensions API - URL que funciona -->
    <script src="https://cdn.jsdelivr.net/gh/tableau/extensions-api/lib/tableau.extensions.1.latest.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="toolbar">
            <div class="toolbar-left">
                <h1>Super Table Pro <span class="version">v3.1</span></h1>
                <span id="status" class="status">Conectando...</span>
            </div>
            <div class="controls">
                <div class="search-box">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" id="search-input" placeholder="Buscar en la tabla..." disabled>
                </div>
                <select id="worksheet-selector" class="worksheet-select" disabled>
                    <option value="">Cargando...</option>
                </select>
                <button id="export-excel" class="btn btn-primary" disabled title="Exportar a Excel">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                    </svg>
                    Excel
                </button>
                <button id="export-csv" class="btn btn-secondary" disabled title="Exportar a CSV">
                    CSV
                </button>
                <button id="refresh-btn" class="btn btn-icon" disabled title="Actualizar datos">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="23 4 23 10 17 10"></polyline>
                        <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                    </svg>
                </button>
                <!-- Botón de configuración -->
                <button id="settings-btn" class="btn btn-icon" title="Configuración">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M12 1v6m0 6v6M5.6 5.6l4.2 4.2m4.2 4.2l4.2 4.2M1 12h6m6 0h6m-16.4.4l4.2-4.2m4.2-4.2l4.2-4.2"></path>
                    </svg>
                </button>
            </div>
        </header>
        
        <main class="content">
            <div id="loading" class="loading-state">
                <div class="spinner"></div>
                <p>Conectando con Tableau...</p>
            </div>
            
            <div id="error" class="error-state" style="display: none;">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
                <h3>Error de conexión</h3>
                <p id="error-message"></p>
                <button id="retry-btn" class="btn btn-primary">Reintentar</button>
            </div>
            
            <div id="table-container" style="display: none;">
                <div class="table-info">
                    <div class="info-row">
                        <span id="table-title" class="table-title"></span>
                        <span id="row-count" class="row-count"></span>
                    </div>
                    <div id="filter-info" class="filter-info" style="display: none;">
                        <span id="filtered-count"></span>
                        <button id="clear-filter" class="btn-link">Limpiar filtro</button>
                    </div>
                </div>
                
                <div class="table-wrapper">
                    <table id="data-table" class="data-table">
                        <thead id="table-header"></thead>
                        <tbody id="table-body"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Modal de configuración general -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Configuración General</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <label class="checkbox-label">
                    <input type="checkbox" id="settings-search" checked>
                    <span>Mostrar buscador</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="settings-export" checked>
                    <span>Mostrar botones de exportación</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="settings-refresh" checked>
                    <span>Mostrar botón de actualizar</span>
                </label>
            </div>
            <div class="modal-footer">
                <button id="save-settings-btn" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </div>
    
    <!-- Modal de configuración de columna -->
    <div id="config-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Formato Condicional: <span id="config-column-name"></span></h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <label class="checkbox-label">
                    <input type="checkbox" id="config-enabled">
                    <span>Activar formato condicional</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="config-icons" checked>
                    <span>Mostrar iconos de tendencia</span>
                </label>
                <div class="form-group">
                    <label>Umbral positivo (verde):</label>
                    <input type="number" id="config-green" step="0.01" value="0" class="form-input">
                </div>
                <div class="form-group">
                    <label>Umbral negativo (rojo):</label>
                    <input type="number" id="config-red" step="0.01" value="0" class="form-input">
                </div>
                <p class="help-text">
                    Valores mayores al umbral verde mostrarán ●, menores al rojo mostrarán ●, y el resto ●
                </p>
            </div>
            <div class="modal-footer">
                <button id="save-config-btn" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
