<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperTables - Simple</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Added Google Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/tableau/extensions-api/lib/tableau.extensions.1.latest.min.js"></script>
    
    <style>
        /* Prevent URL bar from showing and disable context menu */
        body {
            -webkit-user-select: none;
            user-select: none;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
        }
    </style>
</head>
<body>
    <script>
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            return false;
        });
        
        document.addEventListener('selectstart', (e) => {
            if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
                e.preventDefault();
            }
        });
    </script>
    
    <div class="container">
        <!-- Simplified toolbar with only essential buttons -->
        <header class="toolbar">
            <div class="toolbar-left">
                <h1 id="main-title" class="main-title">Mi Tabla</h1>
            </div>
            <div class="controls">
                <input type="text" id="search-input" placeholder="Buscar..." class="search-input">
                <button id="refresh-btn" class="btn btn-icon" title="Actualizar">
                    <span class="material-icons">refresh</span>
                </button>
                <button id="settings-btn" class="btn btn-icon" title="Configuración">
                    <span class="material-icons">settings</span>
                </button>
            </div>
        </header>
        
        <main class="content">
            <div id="loading" class="loading-state">
                <div class="spinner"></div>
                <p>Cargando datos...</p>
            </div>
            
            <div id="error" class="error-state" style="display: none;">
                <h3>Error</h3>
                <p id="error-message"></p>
            </div>
            
            <div id="table-container" style="display: none;">
                <div class="table-wrapper">
                    <table class="data-table">
                        <thead id="table-header"></thead>
                        <tbody id="table-body"></tbody>
                    </table>
                </div>
                
                <div class="table-footer">
                    <div id="pagination" class="pagination"></div>
                    <span id="row-count" class="row-count-footer"></span>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Simplified settings modal with only necessary tabs -->
    <div id="settings-modal" class="modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2>Configuración</h2>
                <button class="close-modal">×</button>
            </div>
            
            <div class="tabs">
                <button class="tab-btn active" data-tab="formatos">Formatos Condicionales</button>
                <button class="tab-btn" data-tab="columnas">Columnas</button>
            </div>
            
            <div class="modal-body">
                <!-- New Formatos tab for creating conditional formats -->
                <div id="formatos-tab" class="tab-content active">
                    <h3>Formatos Condicionales</h3>
                    <p class="help-text">Define reglas para aplicar colores a celdas o filas basándote en sus valores.</p>
                    
                    <div id="formatos-list"></div>
                    
                    <button id="add-formato-btn" class="btn btn-primary">+ Agregar Formato</button>
                </div>
                
                <!-- Simplified Columnas tab -->
                <div id="columnas-tab" class="tab-content">
                    <h3>Configuración de Columnas</h3>
                    
                    <div id="columnas-list"></div>
                </div>
            </div>
            
            <div class="modal-footer">
                <button id="save-settings-btn" class="btn btn-primary">Guardar</button>
                <button class="close-modal btn btn-secondary">Cerrar</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
