<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Table Extension</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- SheetJS para Excel con formato profesional -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    
    <!-- Usar versión específica 1.12.0 de la API de Tableau -->
    <script src="https://cdn.jsdelivr.net/gh/tableau/extensions-api/lib/tableau.extensions.1.latest.min.js"</script>
</head>
<body>
    <div class="container">
        <header class="toolbar">
            <div class="toolbar-left">
                <h1>Super Table <span class="version">v2.0.0</span></h1>
                <span id="status" class="status">Conectando...</span>
            </div>
            <div class="controls">
                <button id="export-all-excel" class="btn btn-primary" disabled>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="12" y1="18" x2="12" y2="12"></line>
                        <line x1="9" y1="15" x2="15" y2="15"></line>
                    </svg>
                    Exportar Todo a Excel
                </button>
                <button id="export-csv" class="btn btn-secondary" disabled>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                    </svg>
                    CSV
                </button>
                <button id="refresh-btn" class="btn btn-icon" disabled title="Actualizar datos">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="23 4 23 10 17 10"></polyline>
                        <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                    </svg>
                </button>
            </div>
        </header>
        
        <main class="content">
            <div id="loading" class="loading-state">
                <div class="spinner"></div>
                <p>Conectando con Tableau...</p>
            </div>
            
            <div id="error" class="error-state" style="display: none;">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
                <h3>Error de conexión</h3>
                <p id="error-message"></p>
                <button id="retry-btn" class="btn btn-primary">Reintentar</button>
            </div>
            
            <div id="dashboard-info" style="display: none;">
                <div class="info-header">
                    <h2 id="dashboard-name"></h2>
                    <p id="worksheet-count"></p>
                </div>
                
                <div id="worksheets-list" class="worksheets-grid"></div>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
