<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Table Extension</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Usando URL correcta de la API de Tableau Extensions con fallback -->
    <script src="https://unpkg.com/@tableau/extensions-api-types@1.11.0/tableau.extensions.1.latest.js" 
            onerror="loadTableauFallback()"></script>
    <script>
        // Fallback si la primera URL falla
        function loadTableauFallback() {
            console.log('[v0] Primera URL fall√≥, intentando URL alternativa');
            var script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/@tableau/extensions-api-types@1.11.0/tableau.extensions.1.latest.js';
            script.onerror = function() {
                console.error('[v0] ERROR: No se pudo cargar la API de Tableau desde ninguna fuente');
                document.getElementById('loading').innerHTML = 
                    '<div style="color: red; padding: 20px;">‚ùå Error: No se pudo cargar la API de Tableau Extensions.<br>Verifica tu conexi√≥n a internet.</div>';
            };
            document.head.appendChild(script);
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <h2>Super Table</h2>
            <div class="controls">
                <button id="configure-btn" class="btn btn-primary">‚öôÔ∏è Configurar</button>
                <button id="export-csv" class="btn btn-secondary">üì• Exportar CSV</button>
                <button id="export-excel" class="btn btn-secondary">üìä Exportar Excel</button>
                <button id="refresh-btn" class="btn btn-secondary">üîÑ Actualizar</button>
            </div>
        </div>
        
        <div class="config-panel" id="config-panel" style="display: none;">
            <h3>Configuraci√≥n de Tabla</h3>
            <div class="config-section">
                <label>
                    <input type="checkbox" id="show-totals"> Mostrar Totales
                </label>
                <label>
                    <input type="checkbox" id="alternating-rows" checked> Filas Alternadas
                </label>
                <label>
                    <input type="checkbox" id="show-borders" checked> Mostrar Bordes
                </label>
            </div>
            
            <div class="config-section">
                <h4>Formato Condicional</h4>
                <label>Campo para formato:
                    <select id="format-field"></select>
                </label>
                <label>Condici√≥n:
                    <select id="format-condition">
                        <option value="greater">Mayor que</option>
                        <option value="less">Menor que</option>
                        <option value="equal">Igual a</option>
                        <option value="between">Entre</option>
                    </select>
                </label>
                <label>Valor:
                    <input type="number" id="format-value" placeholder="Valor de referencia">
                </label>
                <label>Color:
                    <input type="color" id="format-color" value="#ff6b6b">
                </label>
                <button id="add-format" class="btn btn-small">Agregar Formato</button>
            </div>
            
            <button id="close-config" class="btn btn-primary">Cerrar</button>
        </div>
        
        <div class="table-container">
            <div id="loading">Cargando datos...</div>
            <table id="data-table" style="display: none;">
                <thead id="table-head"></thead>
                <tbody id="table-body"></tbody>
                <tfoot id="table-foot"></tfoot>
            </table>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
