<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preview - Configuraci贸n Data Panel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    .preview-container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .header {
      padding: 20px;
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 20px;
      font-weight: 600;
    }

    .header-buttons {
      display: flex;
      gap: 10px;
    }

    .btn {
      padding: 8px 16px;
      border-radius: 4px;
      border: none;
      font-size: 14px;
      cursor: pointer;
      font-weight: 500;
    }

    .btn-cancel {
      background: #e0e0e0;
      color: #333;
    }

    .btn-save {
      background: #1a73e8;
      color: white;
    }

    .tabs {
      display: flex;
      border-bottom: 1px solid #e0e0e0;
      padding: 0 20px;
    }

    .tab {
      padding: 12px 24px;
      cursor: pointer;
      border-bottom: 3px solid transparent;
      font-weight: 500;
      color: #666;
    }

    .tab.active {
      color: #1a73e8;
      border-bottom-color: #1a73e8;
    }

    .data-panel {
      display: flex;
      height: 500px;
    }

    .sidebar {
      width: 250px;
      border-right: 1px solid #e0e0e0;
      padding: 20px;
      overflow-y: auto;
      background: #fafafa;
    }

    .search-box {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .column-section {
      margin-bottom: 24px;
    }

    .section-title {
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      color: #666;
      margin-bottom: 12px;
      letter-spacing: 0.5px;
    }

    .column-item {
      padding: 10px 12px;
      margin-bottom: 4px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.2s;
      background: white;
      border: 1px solid #e0e0e0;
    }

    .column-item:hover {
      background: #f5f5f5;
      border-color: #ccc;
    }

    .column-item.selected {
      background: #e91e63;
      color: white;
      border-color: #e91e63;
    }

    .column-icon {
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }

    .config-panel {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }

    .config-empty {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #999;
      font-size: 14px;
    }

    .config-content {
      max-width: 600px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-label {
      display: block;
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 8px;
      color: #333;
    }

    .form-input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    .form-input:focus {
      outline: none;
      border-color: #1a73e8;
    }

    .form-hint {
      font-size: 12px;
      color: #666;
      margin-top: 6px;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }

    .checkbox {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .empty-state {
      text-align: center;
      color: #999;
      font-style: italic;
      padding: 20px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="preview-container">
    <div class="header">
      <h1>SuperTables - Configuraci贸n</h1>
      <div class="header-buttons">
        <button class="btn btn-cancel">Cancelar</button>
        <button class="btn btn-save">Guardar y Cerrar</button>
      </div>
    </div>

    <div class="tabs">
      <div class="tab">General</div>
      <div class="tab active">Data</div>
    </div>

    <div class="data-panel">
      <div class="sidebar">
        <input type="text" class="search-box" placeholder="Buscar dimensi贸n...">
        
        <div class="column-section">
          <div class="section-title">DIMENSIONES</div>
          <div class="column-item selected" data-column="username">
            <span class="column-icon"></span>
            <span>Username</span>
          </div>
          <div class="column-item" data-column="manager">
            <span class="column-icon"></span>
            <span>Manager_Username</span>
          </div>
          <div class="column-item" data-column="division">
            <span class="column-icon"></span>
            <span>Division_Nombre</span>
          </div>
        </div>

        <div class="column-section">
          <div class="section-title">MEDIDAS</div>
          <div class="empty-state">No hay medidas.</div>
        </div>

        <div class="column-section">
          <div class="section-title">CLCULOS</div>
          <div class="empty-state">No hay c谩lculos.</div>
        </div>
      </div>

      <div class="config-panel">
        <div class="config-content">
          <div class="form-group">
            <label class="form-label">Nombre de visualizaci贸n</label>
            <input type="text" class="form-input" placeholder="Nombre personalizado para la columna" value="Username">
            <div class="form-hint">Deja vac铆o para usar el nombre original</div>
          </div>

          <div class="form-group">
            <label class="form-label">Visibilidad</label>
            <label class="checkbox-group">
              <input type="checkbox" class="checkbox" checked>
              <span>Mostrar esta columna en la tabla</span>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Simulaci贸n de interactividad
    const columns = document.querySelectorAll('.column-item');
    const configPanel = document.querySelector('.config-panel');
    const displayNameInput = document.querySelector('.form-input');
    const visibilityCheckbox = document.querySelector('.checkbox');

    columns.forEach(col => {
      col.addEventListener('click', () => {
        // Remover selecci贸n anterior
        columns.forEach(c => c.classList.remove('selected'));
        // Seleccionar la nueva
        col.classList.add('selected');
        
        // Actualizar el panel de configuraci贸n
        const columnName = col.textContent.trim();
        displayNameInput.value = columnName;
      });
    });

    // B煤squeda
    const searchBox = document.querySelector('.search-box');
    searchBox.addEventListener('input', (e) => {
      const search = e.target.value.toLowerCase();
      columns.forEach(col => {
        const text = col.textContent.toLowerCase();
        col.style.display = text.includes(search) ? 'flex' : 'none';
      });
    });

    console.log('[v0] Config preview loaded - Test the Data panel layout here!');
  </script>
</body>
</html>
